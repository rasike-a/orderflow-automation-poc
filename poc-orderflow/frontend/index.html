<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrderFlow POC - Order Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .token-helper {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 100%;
      padding: 14px;
      font-size: 16px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
      flex: 1;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .response {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      display: none;
    }

    .response.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .response.success {
      border-left-color: #10b981;
      background: #f0fdf4;
    }

    .response.error {
      border-left-color: #ef4444;
      background: #fef2f2;
    }

    .response-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .response-title {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }

    .response-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .response-status.success {
      background: #10b981;
      color: white;
    }

    .response-status.error {
      background: #ef4444;
      color: white;
    }

    .response-content {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    .response-content pre {
      background: white;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 12px;
      font-size: 13px;
      border: 1px solid #e0e0e0;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #667eea;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .ai-summary {
      margin-top: 12px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    .ai-summary h4 {
      color: #333;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .ai-summary-content {
      color: #555;
      font-size: 13px;
      white-space: pre-wrap;
    }

    .info-box {
      background: #e0e7ff;
      border-left: 4px solid #667eea;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #4c1d95;
    }

    .info-box strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ OrderFlow</h1>
      <p>Create and manage orders with AI-powered insights</p>
    </div>

    <div class="info-box">
      <strong>üí° Need a JWT Token?</strong>
      Click "Get JWT Token" below to authenticate
    </div>

    <form id="orderForm">
      <div class="form-group">
        <label for="token">JWT Token</label>
        <input 
          type="text" 
          id="token" 
          placeholder="Paste your JWT token here"
          required
        />
        <div class="token-helper">
          <button type="button" class="btn btn-secondary" id="getToken">
            üîë Get JWT Token
          </button>
          <button type="button" class="btn btn-secondary" id="clearToken">
            üóëÔ∏è Clear
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Customer Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="customer@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="product">Product Name</label>
        <input 
          type="text" 
          id="product" 
          placeholder="Enter product name"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        ‚ú® Create Order
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Processing your order...</p>
    </div>

    <div class="response" id="response">
      <div class="response-header">
        <span class="response-title">Response</span>
        <span class="response-status" id="statusBadge"></span>
      </div>
      <div class="response-content" id="responseContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
